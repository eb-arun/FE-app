<table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Occupation</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let data of records; let i = index">
              <tr>
                <td><span>{{i+1}}</span></td>
                <td><span>{{data.userName}}</span></td>
                <td><span>{{data.userAge}}</span></td>
                <td><span>{{data.userOccupation}}</span></td>
                <td class="pl-0 pr-0"><button type="button" class="btn btn-primary btn-sm mr-1" data-toggle="modal" data-target="#addNewUser" (click)="updateUserData(data)"><i class="d-block d-sm-none fas fa-edit "></i> <span class="d-none d-sm-block">Edit</span></button>
<button type="button" class="btn btn-secondary btn-sm" (click)="deleteUserData(data)"><i class="fas fa-trash-alt d-block d-sm-none"></i> <span class="d-none d-sm-block">Delete</span></button></td>
              </tr>
            </tbody>
          </table>
